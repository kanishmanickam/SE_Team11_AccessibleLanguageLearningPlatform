  <polygon points="166,74 171,84 179,74" fill="white"/>
  <text x="140" y="44" text-anchor="middle" font-size="12" font-weight="bold" fill="#2E7D32">நான் நலமாக இருக்கிறேன்!</text>
  <text x="140" y="64" text-anchor="middle" font-size="12" fill="#388E3C">(I am fine!)</text>
  <!-- Label -->
