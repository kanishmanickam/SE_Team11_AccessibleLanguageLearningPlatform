<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F5E9"/>
      <stop offset="100%" style="stop-color:#C8E6C9"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" rx="20" fill="url(#bg)"/>
  <!-- Number 2 display -->
  <circle cx="110" cy="115" r="60" fill="#388E3C" opacity="0.12"/>
  <text x="110" y="135" text-anchor="middle" font-size="70" font-weight="bold" fill="#388E3C">२</text>
  <text x="110" y="165" text-anchor="middle" font-size="18" fill="#4CAF50">(Do)</text>
  <!-- Hand showing 2 fingers (peace sign) -->
  <rect x="250" y="110" width="70" height="80" rx="16" fill="#FFCC80"/>
  <ellipse cx="248" cy="160" rx="12" ry="14" fill="#FFCC80"/>
  <!-- Index finger UP -->
  <rect x="265" y="42" width="16" height="72" rx="8" fill="#FFCC80"/>
  <!-- Middle finger UP -->
  <rect x="287" y="38" width="16" height="76" rx="8" fill="#FFCC80"/>
  <!-- Ring + pinky curled -->
  <ellipse cx="308" cy="108" rx="10" ry="12" fill="#FFB74D"/>
  <ellipse cx="318" cy="115" rx="9" ry="10" fill="#FFB74D"/>
  <!-- Nails -->
  <rect x="268" y="42" width="10" height="7" rx="5" fill="#FFAB91"/>
  <rect x="290" y="38" width="10" height="7" rx="5" fill="#FFAB91"/>
  <!-- Two dots -->
  <circle cx="335" cy="60" r="10" fill="#388E3C" opacity="0.25"/>
  <text x="335" y="65" text-anchor="middle" font-size="14" font-weight="bold" fill="#388E3C">1</text>
  <circle cx="355" cy="60" r="10" fill="#388E3C" opacity="0.25"/>
  <text x="355" y="65" text-anchor="middle" font-size="14" font-weight="bold" fill="#388E3C">2</text>
  <!-- Label -->
  <rect x="80" y="225" width="240" height="40" rx="12" fill="#388E3C" opacity="0.1"/>
  <text x="200" y="252" text-anchor="middle" font-size="24" font-weight="bold" fill="#388E3C">दो — Two ✌️</text>
</svg>
