<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E1F5FE"/>
      <stop offset="100%" style="stop-color:#B3E5FC"/>
    </linearGradient>
    <linearGradient id="water" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4FC3F7"/>
      <stop offset="100%" style="stop-color:#0288D1"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" rx="20" fill="url(#bg)"/>
  <!-- Big Letter F -->
  <circle cx="120" cy="120" r="65" fill="#01579B" opacity="0.12"/>
  <text x="120" y="148" text-anchor="middle" font-size="100" font-weight="bold" fill="#01579B">F</text>
  <!-- Water area -->
  <ellipse cx="295" cy="150" rx="75" ry="50" fill="url(#water)" opacity="0.2"/>
  <!-- Fish body -->
  <ellipse cx="295" cy="130" rx="48" ry="28" fill="#FF8F00"/>
  <!-- Fish tail -->
  <polygon points="340,130 370,105 370,155" fill="#FF8F00"/>
  <!-- Fish eye -->
  <circle cx="265" cy="122" r="7" fill="white"/>
  <circle cx="267" cy="121" r="4" fill="#263238"/>
  <circle cx="266" cy="120" r="1.5" fill="white"/>
  <!-- Fish mouth -->
  <circle cx="248" cy="132" r="4" fill="#E65100"/>
  <!-- Fins -->
  <path d="M 290 102 Q 295 85 305 102" fill="#FFB300"/>
  <path d="M 280 158 Q 285 170 295 158" fill="#FFB300"/>
  <!-- Scales pattern -->
  <path d="M 280 120 Q 285 115 290 120" stroke="#E65100" stroke-width="1" fill="none" opacity="0.4"/>
  <path d="M 295 125 Q 300 120 305 125" stroke="#E65100" stroke-width="1" fill="none" opacity="0.4"/>
  <path d="M 285 135 Q 290 130 295 135" stroke="#E65100" stroke-width="1" fill="none" opacity="0.4"/>
  <path d="M 305 132 Q 310 127 315 132" stroke="#E65100" stroke-width="1" fill="none" opacity="0.4"/>
  <!-- Bubbles -->
  <circle cx="240" cy="115" r="4" fill="#4FC3F7" opacity="0.4"/>
  <circle cx="235" cy="100" r="3" fill="#4FC3F7" opacity="0.3"/>
  <circle cx="242" cy="88" r="2.5" fill="#4FC3F7" opacity="0.25"/>
  <!-- Label -->
  <rect x="100" y="225" width="200" height="40" rx="12" fill="#01579B" opacity="0.1"/>
  <text x="200" y="252" text-anchor="middle" font-size="24" font-weight="bold" fill="#01579B">F for Fish üêü</text>
</svg>
