<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EDE7F6"/>
      <stop offset="100%" style="stop-color:#D1C4E9"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" rx="20" fill="url(#bg)"/>
  <!-- Person waving goodbye -->
  <circle cx="140" cy="108" r="36" fill="#FFCC80"/>
  <ellipse cx="128" cy="101" rx="4" ry="5" fill="#4E342E"/>
  <ellipse cx="152" cy="101" rx="4" ry="5" fill="#4E342E"/>
  <path d="M 128 120 Q 140 130 152 120" stroke="#4E342E" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 104 98 Q 108 66 140 60 Q 172 66 176 98" fill="#5D4037"/>
  <rect x="122" y="144" width="36" height="50" rx="8" fill="#7E57C2"/>
  <!-- Waving hand -->
  <path d="M 166 158 L 195 125" stroke="#FFCC80" stroke-width="8" stroke-linecap="round"/>
  <circle cx="198" cy="118" r="10" fill="#FFCC80"/>
  <!-- Wave motion lines -->
  <path d="M 212 108 Q 222 104 218 115" stroke="#7E57C2" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 218 98 Q 230 94 225 107" stroke="#7E57C2" stroke-width="2" fill="none" opacity="0.4"/>
  <!-- Person walking away (smaller, in distance) -->
  <circle cx="310" cy="115" r="25" fill="#D7CCC8"/>
  <ellipse cx="302" cy="110" rx="3" ry="4" fill="#4E342E"/>
  <ellipse cx="318" cy="110" rx="3" ry="4" fill="#4E342E"/>
  <path d="M 303 123 Q 310 128 317 123" stroke="#4E342E" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M 277 108 Q 282 84 310 79 Q 338 84 343 108" fill="#3E2723"/>
  <rect x="296" y="140" width="28" height="42" rx="6" fill="#66BB6A"/>
  <!-- Walking legs -->
  <line x1="303" y1="182" x2="295" y2="205" stroke="#D7CCC8" stroke-width="5" stroke-linecap="round"/>
  <line x1="317" y1="182" x2="325" y2="205" stroke="#D7CCC8" stroke-width="5" stroke-linecap="round"/>
  <!-- Arrow showing direction -->
  <path d="M 345" y1="160" d="M 345 160 L 370 160" stroke="#7E57C2" stroke-width="2.5" fill="none" opacity="0.4"/>
  <polygon points="370,155 380,160 370,165" fill="#7E57C2" opacity="0.4"/>
  <!-- Speech bubble -->
  <rect x="42" y="28" width="145" height="52" rx="14" fill="white" stroke="#7E57C2" stroke-width="2"/>
  <polygon points="120,80 125,92 135,80" fill="white" stroke="#7E57C2" stroke-width="2"/>
  <polygon points="121,80 126,90 134,80" fill="white"/>
  <text x="114" y="50" text-anchor="middle" font-size="14" font-weight="bold" fill="#4527A0">பிரியாவிடை!</text>
  <text x="114" y="69" text-anchor="middle" font-size="12" fill="#5E35B1">(Goodbye!)</text>
  <!-- Label -->
  <text x="200" y="260" text-anchor="middle" font-size="22" font-weight="bold" fill="#4527A0">பிரியாவிடை — Goodbye</text>
</svg>
