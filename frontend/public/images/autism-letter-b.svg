  <!-- Ball highlight -->
  <circle cx="275" cy="110" r="12" fill="white" opacity="0.25"/>
  <!-- Ball shadow -->
  <ellipse cx="295" cy="188" rx="35" ry="6" fill="#000" opacity="0.08"/>
  <!-- Bounce lines -->
  <path d="M 310 185 L 315 195" stroke="#E65100" stroke-width="2" opacity="0.3"/>
  <path d="M 320 183 L 328 195" stroke="#E65100" stroke-width="2" opacity="0.3"/>
  <!-- Label -->
  <rect x="100" y="225" width="200" height="40" rx="12" fill="#E65100" opacity="0.1"/>
  <text x="200" y="252" text-anchor="middle" font-size="24" font-weight="bold" fill="#E65100">B for Ball âš½</text>
</svg>
