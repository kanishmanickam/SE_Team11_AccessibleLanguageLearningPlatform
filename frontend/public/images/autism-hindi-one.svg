<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8EAF6"/>
      <stop offset="100%" style="stop-color:#C5CAE9"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" rx="20" fill="url(#bg)"/>
  <!-- Number 1 display -->
  <circle cx="110" cy="115" r="60" fill="#3F51B5" opacity="0.12"/>
  <text x="110" y="135" text-anchor="middle" font-size="70" font-weight="bold" fill="#3F51B5">१</text>
  <text x="110" y="165" text-anchor="middle" font-size="18" fill="#5C6BC0">(Ek)</text>
  <!-- Hand showing 1 finger (index finger pointing up) -->
  <rect x="250" y="100" width="70" height="85" rx="16" fill="#FFCC80"/>
  <!-- Thumb tucked on side -->
  <ellipse cx="245" cy="155" rx="11" ry="14" fill="#FFCC80"/>
  <!-- Index finger (first finger) pointing UP -->
  <rect x="260" y="35" width="18" height="70" rx="9" fill="#FFCC80"/>
  <!-- Middle finger curled down -->
  <ellipse cx="280" cy="95" rx="10" ry="13" fill="#FFB74D"/>
  <!-- Ring finger curled down -->
  <ellipse cx="295" cy="97" rx="10" ry="13" fill="#FFB74D"/>
  <!-- Pinky finger curled down -->
  <ellipse cx="310" cy="100" rx="9" ry="12" fill="#FFB74D"/>
  <!-- Index finger nail -->
  <rect x="263" y="35" width="12" height="8" rx="6" fill="#FFAB91"/>
  <!-- One dot -->
  <circle cx="340" cy="70" r="12" fill="#3F51B5" opacity="0.25"/>
  <text x="340" y="76" text-anchor="middle" font-size="16" font-weight="bold" fill="#3F51B5">1</text>
  <!-- Label -->
  <rect x="80" y="225" width="240" height="40" rx="12" fill="#3F51B5" opacity="0.1"/>
  <text x="200" y="252" text-anchor="middle" font-size="24" font-weight="bold" fill="#3F51B5">एक — One ☝️</text>
</svg>
