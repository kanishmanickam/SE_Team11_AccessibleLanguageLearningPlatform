<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0F2F1"/>
      <stop offset="100%" style="stop-color:#B2DFDB"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" rx="20" fill="url(#bg)"/>
  <!-- Big Letter E -->
  <circle cx="120" cy="120" r="65" fill="#00695C" opacity="0.12"/>
  <text x="120" y="148" text-anchor="middle" font-size="100" font-weight="bold" fill="#00695C">E</text>
  <!-- Elephant illustration -->
  <!-- Body -->
  <ellipse cx="295" cy="145" rx="55" ry="42" fill="#90A4AE"/>
  <!-- Head -->
  <circle cx="260" cy="105" r="32" fill="#90A4AE"/>
  <!-- Eye -->
  <ellipse cx="250" cy="98" rx="4" ry="5" fill="#263238"/>
  <circle cx="249" cy="96" r="1.5" fill="white"/>
  <!-- Ear -->
  <ellipse cx="235" cy="100" rx="18" ry="25" fill="#78909C"/>
  <ellipse cx="237" cy="100" rx="12" ry="18" fill="#B0BEC5"/>
  <!-- Trunk -->
  <path d="M 262 118 Q 255 145 240 165 Q 235 175 245 180" stroke="#90A4AE" stroke-width="14" fill="none" stroke-linecap="round"/>
  <!-- Tusk -->
  <path d="M 270 125 Q 275 140 268 150" stroke="#FFF9C4" stroke-width="4" fill="none" stroke-linecap="round"/>
  <!-- Legs -->
  <rect x="265" y="170" width="16" height="25" rx="6" fill="#78909C"/>
  <rect x="290" y="170" width="16" height="25" rx="6" fill="#78909C"/>
  <rect x="315" y="170" width="16" height="25" rx="6" fill="#78909C"/>
  <rect x="340" y="170" width="16" height="25" rx="6" fill="#78909C"/>
  <!-- Tail -->
  <path d="M 350 142 Q 365 135 368 145" stroke="#78909C" stroke-width="4" fill="none" stroke-linecap="round"/>
  <!-- Ground -->
  <line x1="240" y1="195" x2="370" y2="195" stroke="#00695C" stroke-width="2" opacity="0.2"/>
  <!-- Label -->
  <rect x="80" y="225" width="240" height="40" rx="12" fill="#00695C" opacity="0.1"/>
  <text x="200" y="252" text-anchor="middle" font-size="24" font-weight="bold" fill="#00695C">E for Elephant ğŸ˜</text>
</svg>
