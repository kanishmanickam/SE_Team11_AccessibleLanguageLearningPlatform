<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCE4EC"/>
      <stop offset="100%" style="stop-color:#F8BBD0"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" rx="20" fill="url(#bg)"/>
  <!-- Number 4 display -->
  <circle cx="110" cy="115" r="60" fill="#C2185B" opacity="0.12"/>
  <text x="110" y="135" text-anchor="middle" font-size="70" font-weight="bold" fill="#C2185B">४</text>
  <text x="110" y="165" text-anchor="middle" font-size="18" fill="#E91E63">(Chaar)</text>
  <!-- Hand showing 4 fingers -->
  <rect x="248" y="120" width="72" height="75" rx="16" fill="#FFCC80"/>
  <!-- Thumb tucked into palm -->
  <ellipse cx="246" cy="155" rx="12" ry="14" fill="#FFB74D"/>
  <!-- 4 fingers UP -->
  <rect x="254" y="48" width="14" height="76" rx="7" fill="#FFCC80"/>
  <rect x="272" y="42" width="14" height="82" rx="7" fill="#FFCC80"/>
  <rect x="290" y="44" width="14" height="80" rx="7" fill="#FFCC80"/>
  <rect x="308" y="50" width="14" height="74" rx="7" fill="#FFCC80"/>
  <!-- Nails -->
  <rect x="257" y="48" width="8" height="6" rx="4" fill="#FFAB91"/>
  <rect x="275" y="42" width="8" height="6" rx="4" fill="#FFAB91"/>
  <rect x="293" y="44" width="8" height="6" rx="4" fill="#FFAB91"/>
  <rect x="311" y="50" width="8" height="6" rx="4" fill="#FFAB91"/>
  <!-- Four counting circles -->
  <circle cx="340" cy="52" r="8" fill="#E91E63" opacity="0.3"/>
  <circle cx="358" cy="52" r="8" fill="#E91E63" opacity="0.3"/>
  <circle cx="340" cy="72" r="8" fill="#E91E63" opacity="0.3"/>
  <circle cx="358" cy="72" r="8" fill="#E91E63" opacity="0.3"/>
  <!-- Label -->
  <rect x="80" y="225" width="240" height="40" rx="12" fill="#C2185B" opacity="0.1"/>
  <text x="200" y="252" text-anchor="middle" font-size="24" font-weight="bold" fill="#C2185B">चार — Four</text>
</svg>
