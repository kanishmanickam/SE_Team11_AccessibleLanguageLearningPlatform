<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <rect width="200" height="200" fill="#FFFAF0"/>
  <!-- Star function -->
  <defs>
    <polygon id="star" points="0,-10 2.5,-3 10,-3 4,2 6,9 0,4 -6,9 -4,2 -10,-3 -2.5,-3" fill="#FFD700"/>
  </defs>
  <!-- Group 1: Two stars -->
  <g transform="translate(50, 60)">
    <rect x="-20" y="-20" width="40" height="55" rx="5" fill="#E6FFFA" stroke="#319795" stroke-width="2"/>
    <use href="#star" x="0" y="5"/>
    <use href="#star" x="0" y="25"/>
    <text x="0" y="-25" font-family="Arial, sans-serif" font-size="14" fill="#2C5282" text-anchor="middle" font-weight="bold">2</text>
  </g>
  <!-- Group 2: Three stars -->
  <g transform="translate(100, 60)">
    <rect x="-20" y="-20" width="40" height="75" rx="5" fill="#C6F6D5" stroke="#38A169" stroke-width="3"/>
    <use href="#star" x="0" y="0"/>
    <use href="#star" x="0" y="20"/>
    <use href="#star" x="0" y="40"/>
    <text x="0" y="-25" font-family="Arial, sans-serif" font-size="14" fill="#22543D" text-anchor="middle" font-weight="bold">3 âœ“</text>
  </g>
  <!-- Group 3: Four stars -->
  <g transform="translate(150, 60)">
    <rect x="-20" y="-20" width="40" height="95" rx="5" fill="#FED7E2" stroke="#D53F8C" stroke-width="2"/>
    <use href="#star" x="0" y="0"/>
    <use href="#star" x="0" y="20"/>
    <use href="#star" x="0" y="40"/>
    <use href="#star" x="0" y="60"/>
    <text x="0" y="-25" font-family="Arial, sans-serif" font-size="14" fill="#702459" text-anchor="middle" font-weight="bold">4</text>
  </g>
  <text x="100" y="30" font-family="Arial, sans-serif" font-size="16" fill="#2C5282" text-anchor="middle" font-weight="bold">Count the Stars</text>
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="14" fill="#4A5568" text-anchor="middle">Which Has 3?</text>
</svg>
