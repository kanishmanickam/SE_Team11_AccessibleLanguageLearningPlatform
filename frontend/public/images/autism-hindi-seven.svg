<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E1F5FE"/>
      <stop offset="100%" style="stop-color:#B3E5FC"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" rx="20" fill="url(#bg)"/>
  <!-- Number 7 display -->
  <circle cx="110" cy="115" r="60" fill="#0277BD" opacity="0.12"/>
  <text x="110" y="135" text-anchor="middle" font-size="70" font-weight="bold" fill="#0277BD">७</text>
  <text x="110" y="165" text-anchor="middle" font-size="18" fill="#0288D1">(Saat)</text>
  <!-- 7 days of the week visual - calendar style -->
  <!-- Calendar box -->
  <rect x="210" y="55" width="165" height="145" rx="12" fill="white" stroke="#0288D1" stroke-width="2"/>
  <rect x="210" y="55" width="165" height="30" rx="12" fill="#0288D1"/>
  <rect x="210" y="73" width="165" height="12" fill="#0288D1"/>
  <text x="292" y="76" text-anchor="middle" font-size="14" font-weight="bold" fill="white">7 Days</text>
  <!-- Day cells -->
  <text x="230" y="108" text-anchor="middle" font-size="11" fill="#0277BD" font-weight="bold">Mon</text>
  <text x="270" y="108" text-anchor="middle" font-size="11" fill="#0277BD" font-weight="bold">Tue</text>
  <text x="310" y="108" text-anchor="middle" font-size="11" fill="#0277BD" font-weight="bold">Wed</text>
  <text x="350" y="108" text-anchor="middle" font-size="11" fill="#0277BD" font-weight="bold">Thu</text>
  <text x="240" y="138" text-anchor="middle" font-size="11" fill="#0277BD" font-weight="bold">Fri</text>
  <text x="290" y="138" text-anchor="middle" font-size="11" fill="#0277BD" font-weight="bold">Sat</text>
  <text x="340" y="138" text-anchor="middle" font-size="11" fill="#0277BD" font-weight="bold">Sun</text>
  <!-- Checkmarks for each day -->
  <text x="230" y="126" text-anchor="middle" font-size="16" fill="#4CAF50">✓</text>
  <text x="270" y="126" text-anchor="middle" font-size="16" fill="#4CAF50">✓</text>
  <text x="310" y="126" text-anchor="middle" font-size="16" fill="#4CAF50">✓</text>
  <text x="350" y="126" text-anchor="middle" font-size="16" fill="#4CAF50">✓</text>
  <text x="240" y="156" text-anchor="middle" font-size="16" fill="#4CAF50">✓</text>
  <text x="290" y="156" text-anchor="middle" font-size="16" fill="#4CAF50">✓</text>
  <text x="340" y="156" text-anchor="middle" font-size="16" fill="#4CAF50">✓</text>
  <!-- "= 7" -->
  <text x="292" y="186" text-anchor="middle" font-size="16" font-weight="bold" fill="#0277BD">7 days in a week!</text>
  <!-- Label -->
  <rect x="80" y="225" width="240" height="40" rx="12" fill="#0277BD" opacity="0.1"/>
  <text x="200" y="252" text-anchor="middle" font-size="24" font-weight="bold" fill="#0277BD">सात — Seven</text>
</svg>
