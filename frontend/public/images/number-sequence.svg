<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <rect width="200" height="200" fill="#E6FFFA"/>
  <!-- Number sequence -->
  <g>
    <circle cx="50" cy="100" r="25" fill="#CBD5E0" opacity="0.5"/>
    <text x="50" y="110" font-family="Arial, sans-serif" font-size="30" fill="#2D3748" text-anchor="middle" font-weight="bold">1</text>
  </g>
  <g>
    <circle cx="100" cy="100" r="25" fill="#90CDF4" opacity="0.7"/>
    <text x="100" y="110" font-family="Arial, sans-serif" font-size="30" fill="#1A365D" text-anchor="middle" font-weight="bold">2</text>
  </g>
  <g>
    <circle cx="150" cy="100" r="25" fill="#68D391"/>
    <text x="150" y="110" font-family="Arial, sans-serif" font-size="30" fill="#22543D" text-anchor="middle" font-weight="bold">3</text>
  </g>
  <path d="M 75 100 L 80 100" stroke="#4A5568" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 125 100 L 130 100" stroke="#4A5568" stroke-width="2" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto">
      <polygon points="0 0, 6 3, 0 6" fill="#4A5568"/>
    </marker>
  </defs>
  <text x="100" y="50" font-family="Arial, sans-serif" font-size="20" fill="#2C5282" text-anchor="middle" font-weight="bold">Count: 1, 2, 3</text>
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="14" fill="#4A5568" text-anchor="middle">What Comes Next?</text>
</svg>
