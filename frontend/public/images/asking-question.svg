  <text x="130" y="65" font-family="Arial, sans-serif" font-size="14" fill="#234E52" text-anchor="middle" font-weight="bold">How are</text>
  <text x="130" y="82" font-family="Arial, sans-serif" font-size="14" fill="#234E52" text-anchor="middle" font-weight="bold">you?</text>
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="16" fill="#4A5568" text-anchor="middle">Asking About Someone</text>
